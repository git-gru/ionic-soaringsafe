

<header> <!-- extra class no-background -->
  <a class="go-back-link" href="javascript:history.back();"><i class="fa fa-arrow-left color-white"></i></a>
  <h1 class="page-title"> CHOOSE AVATAR</h1>

</header>

<ion-content padding>
  <div class="spacer" style="margin-top: 30px"></div>

  <div class="form-inputs i-page min-h-full">
    <h3 class="pickChildAvatar-heading">
    Choose an avatar for {{profileName}}:
  </h3>

    <section class="row ">

      <div class="list-box half-box" *ngFor="let avatar of avatarList" >
        <a  class="list-item" (tap)="goToSetUpProfile(avatar)">
          <ion-avatar item-left class="largerAvatar">
            <img [src]="avatar.ImageURL"/>
          </ion-avatar>
        </a>
      </div>




    </section>

  </div>
</ion-content>
