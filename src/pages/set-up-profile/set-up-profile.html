<ion-header>
  <ion-navbar>
    <ion-title>
      Set up Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img [src]="profileData.ImageURL" />
      </ion-avatar>
      <h2>
        {{profileData.profileName}}
      </h2>
    </ion-item>
  </ion-list>
  <div class="setUpProfile-spacer"></div>
  <h3 class="setUpProfile-heading">
    How old is {{profileData.profileName}}?
  </h3>
  <div>
    <ion-toolbar>
      <ion-segment color="primary" [(ngModel)]="ageGroup" (ionChange)="onAgeChanged($event)">
        <ion-segment-button value="KID">
          12 or under
        </ion-segment-button>
        <ion-segment-button value="TEEN">
          13-15
        </ion-segment-button>
        <ion-segment-button value="YOUNG ADULT">
          16 or over
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </div>
  <div class="setUpProfile-spacer"></div>
  <div>
    <p class="setUpProfile-p">
      This age range is used to select the default filter settings. You can customize all settings later. 
    </p>
  </div>
  <button ion-button color="calm" block (tap)="goToSetInitialFilters()">
    Next
  </button>
</ion-content>
