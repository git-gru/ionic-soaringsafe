<header>
  <!-- extra class no-background -->
  <a class="go-back-link" href="javascript:history.back();">
    <i class="fa fa-arrow-left color-white"></i>
  </a>
  <h1 class="page-title i-title">{{deviceInfo?.deviceName}}</h1>
</header>

<ion-content padding>
  <div class="form-inputs i-page min-h-full">
    <section class="devices-section joshIPhone6-m">
      <div class="form-divider"></div>
      <div class="form-label-divider uppercase">
        <span> Rename Devices</span>
      </div>

      <div class="form-divider"></div>

      <div class="list-box">
        <a class="list-item pointer flex">
          <ion-icon name="phone-portrait" class="icon-f" item-left></ion-icon>
          <em class="seperate"></em>
          <span class="list-item-title i-normal-width i-text-color justify-between joshIPhone6-width">
            <span>{{deviceInfo?.deviceName}}</span>
            <span class="center-right-align">
              <ion-icon name="checkmark-circle-outline" class="icon-f joshIPhone6-icon" item-right></ion-icon>
            </span>
          </span>
        </a>
      </div>

      <ion-item class="input-has-focus">
        <ion-label floating>
          Rename Device
        </ion-label>
        <ion-input type="text" [placeholder]="deviceInfo?.deviceName" [(ngModel)]="newDeviceName"></ion-input>
      </ion-item>
    </section>

    <div class="form-divider"></div>

    <button class="waves-effect waves-light btn-large primary-color width-100" (tap)="goToJoshDevices()">
      Save
    </button>
    <div class="form-divider"></div>

    <button class="waves-effect waves-light btn-large accent-color width-100">
      Delete Device
    </button>

  </div>
</ion-content>
