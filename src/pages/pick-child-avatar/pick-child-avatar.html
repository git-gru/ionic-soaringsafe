<ion-header>
  <ion-navbar>
    <ion-title text-center> Pick Child Avatar</ion-title>
    
  </ion-navbar> 
</ion-header>
<ion-content padding>
  <h3 class="pickChildAvatar-heading">
    Choose an image for {{profileName}}:
  </h3>
  <ion-list *ngFor ="let avatar of avatarList">
    <ion-item (tap)="goToSetUpProfile(avatar)">
      <ion-avatar item-left class="largerAvatar">
        <img [src]="avatar.ImageURL" />
      </ion-avatar>
      <p></p>
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
