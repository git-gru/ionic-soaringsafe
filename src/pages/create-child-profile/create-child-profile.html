<header>
  <!-- extra class no-background -->
  <a class="go-back-link" href="javascript:history.back();">
    <i class="fa fa-arrow-left color-white"></i>
  </a>
  <h1 class="page-title">CREATE PROFILE</h1>

</header>

<ion-content padding>

  <div class="form-inputs i-page min-h-full white-bg">

    <div class="spacer ccp-m"></div>

    <h4 class="CreateChildProfile-heading font-smoothing-auto">Create a profile for your child</h4>
    <p>A profile lets you customize filters, bedtimes, and view reports for each child.</p>
    <p>You can add additional children later.</p>
    <!-- <form> -->
    <ion-item>
      <ion-label floating>Child's First Name</ion-label>
      <ion-input type="text" [(ngModel)]="profileName"></ion-input>
    </ion-item>
    <div class="spacer"></div>
    <button class="waves-effect waves-light btn-large primary-color width-100" (tap)="goToPickChildAvatar()">
      Next
    </button>
  </div>
  <!-- </form> -->
</ion-content>
