<ion-header>
  <ion-navbar>
    <ion-title>
      Pair Later
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
  <h3 class="pairLater-p">
    Sounds like a plan
  </h3>
  <div>
    <p class="pairLater-p">
      You will need to pair this profile to {{deviceName}} before SoaringSafe can start working.
    </p>
    <p class="pairLater-p">
      <strong>When you are ready to pair {{profileData?.profileName}}'s profile to {{deviceName}} device, follow the instructions from the dashboard.</strong>
    </p>
    
  </div>
  <button ion-button color="calm" block (tap)="goToFamily()">
    Go to Dashboard
  </button>
</ion-content>
