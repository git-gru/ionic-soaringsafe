<ion-header>
  <ion-navbar>
    <ion-title>
      {{profileInfo?.profileName}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <img [src]="profileInfo?.ImageURL" class="josh-img" />
  <div class="josh-spacer"></div>
  <div text-center>
    <p class="josh-p">
      <strong>
        2821
      </strong>
      sites scanned today
    </p>
  </div>
  <h3>Actions</h3>
  <div>
    <ion-list>
      <ion-item >
        <ion-icon name="pause" item-left></ion-icon>
        Pause the internet
        <ion-note item-right></ion-note>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item (tap)="goToLateBedtime()">
        <ion-icon name="flag" item-left></ion-icon>
        Extend Bedtime Tonight
        <ion-note item-right></ion-note>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item (tap)="goToJoshOfftime()">
        <ion-icon name="eye-off" item-left></ion-icon>
        No offtime today
        <ion-note item-right></ion-note>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  <h3>Settings</h3>
  <ion-list>
    <ion-item (tap)="goToJoshDevices(profileInfo.profileId)">
      <ion-icon name="phone-portrait" item-left></ion-icon>
      Devices
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item (tap)="goToJoshReports(profileInfo.profileId)">
      <ion-icon name="speedometer" item-left></ion-icon>
      Reports
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item (tap)="goToJoshFilters(profileInfo.profileId)">
      <ion-icon name="cog" item-left></ion-icon>
      Filters
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item (tap)="goToJoshBedtime(profileInfo.profileId)">
      <ion-icon name="flag" item-left></ion-icon>
      Bedtime
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item (tap)="goToJoshOfftime(profileInfo.profileId)">
      <ion-icon name="eye-off" item-left></ion-icon>
      Offtime
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item (tap)="goToJoshTimeLimits(profileInfo.profileId)">
      <ion-icon name="clock" item-left></ion-icon>
      Time Limits
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="josh-spacer-17"></div>
  <div>
    <h3>Recently Filtered</h3>
  </div>
  <ion-list>
    <ion-item>
      <ion-icon name="information-circle" item-left></ion-icon>
      6:15 PM: Youtube.com
      <ion-icon name="more" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="information-circle" item-left></ion-icon>
      6:15 PM: Youtube.com
      <ion-icon name="more" item-right></ion-icon>
    </ion-item>
    <ion-item>
      Expansion area
      <ion-icon name="more" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="information-circle" item-left></ion-icon>
      6:15 PM: Youtube.com
      <ion-icon name="more" item-right></ion-icon>
    </ion-item>
    <ion-item>
      Show more
      <ion-icon name="arrow-dropdown" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button color="calm" block (tap)="goToStartPairing()">
    Add Device for {{profileInfo?.profileName}}
  </button>
  <div class="josh-spacer-100"></div>
  <button ion-button clear color="calm" block>
    Delete Profile
  </button>
</ion-content>
