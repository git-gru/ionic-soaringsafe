<ion-header>
  <ion-navbar>
    <ion-title>
      Start Pairing - Off Device
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
  <h3 class="startPairingOffDevice-heading">
      Let's pair this profile with {{deviceName}} 
    </h3>
  
  <p><strong>Step 1.</strong> Open the Internet (Safari) on {{deviceName}}, enter this personalized URL:</p>
  <div text-center>
  <p class="startPairingOffDevice-heading">
      <strong>
       {{url}}
      </strong>
    </p>
    </div>  
    <div>
      <p><strong>Step 2.</strong> Watch this 60 second video and follow along:</p>
  </div>
  <div class="startPairingOffDevice-video">
    <iframe src="https://www.youtube.com/embed/rCDZinU3Ia0?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen width="315" height="560" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
  </div>
  <div class="startPairingOffDevice-spacer"></div>
  <p><strong>Step 3.</strong> When done on {{deviceName}}, click this button to check pairing</p>
  
  <button ion-button outline color="calm" block (tap)="goToInstallationCheck()">Next: Check Pairing</button>
</ion-content>
