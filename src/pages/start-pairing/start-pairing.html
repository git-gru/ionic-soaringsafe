<header>
  <!-- extra class no-background -->
  <a class="go-back-link" href="javascript:history.back();">
    <i class="fa fa-arrow-left color-white"></i>
  </a>
  <h1 class="page-title i-title">Start Pairing</h1>
</header>

<ion-content padding>
  <div class="form-inputs i-page min-h-full white-bg">

    <div class="spacer sp-m"></div>

    <div *ngIf="isGroupShown(i)">
      <h4 class="startPairing-heading">{{profileData?.profileName}}'s profile is now set up. Let's pair a device with this profile.</h4>
      <p>Choose a nickname for {{profileData?.profileName}}'s first device</p>
    </div>

    <div *ngIf="!isGroupShown(i)">
      <h4 class="startPairing-heading">Choose a nickname for {{profileData?.profileName}}'s device</h4>
    </div>

    <ion-item>
      <ion-label floating class="i-p">
        Device Nickname (e.g {{profileData?.profileName}}'s iPhone)
      </ion-label>
      <ion-input type="text" [(ngModel)]="deviceName"></ion-input>
    </ion-item>

    <br>
    <button class="waves-effect waves-light btn-large primary-color width-100" (tap)="goToIsThisHalleIPad()">
      Next
    </button>
  </div>
  <!-- </form> -->
</ion-content>
