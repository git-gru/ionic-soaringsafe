<ion-header>
  <ion-navbar>
    <ion-title>
      Create Child Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="spacer"></div>
  <h3 class="CreateChildProfile-heading">Create a profile for your child</h3>
  <p>A profile lets you customize filters, bedtimes, and view reports for each child.</p>
  <p>You can add additional children later.</p>
  <!-- <form> -->
    <ion-item>
      <ion-label>Child's First Name</ion-label>
      <ion-input type="text" placeholder="Jennifer" [(ngModel)]="profileName"></ion-input>
    </ion-item>
    <div class="spacer"></div>
    <button ion-button color="stable" block (tap)="goToPickChildAvatar()">
      Next
    </button> 
  <!-- </form> -->
</ion-content>
