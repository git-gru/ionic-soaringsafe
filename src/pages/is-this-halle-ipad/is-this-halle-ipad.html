<ion-header>
  <ion-navbar>
    <ion-title>
      Is this Halle iPad?
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/vEpWK3qFQyWoay94IbJz_girlicon1.png" />
      </ion-avatar>
      <h2>
        Halle
      </h2>
    </ion-item>
  </ion-list>
  <h3 class="isTheHalleIpad-heading"></h3>
  <div>
    <p class="isTheHalleIpad-heading">
      Either way works great
    </p>
  </div>
  <button ion-button outline color="calm" (tap)="goToStartPairingOnDevice()">
    Yes
  </button>
  <button ion-button outline color="calm" (tap)="goToReadyPairingOffDevice()">
    No
  </button>
</ion-content>
