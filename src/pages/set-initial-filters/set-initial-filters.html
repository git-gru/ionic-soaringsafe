<ion-header>
  <ion-navbar>
    <ion-title>
      Set initial Filters
    </ion-title>
    <ion-buttons end>
      <button ion-button (tap)="goToSetInitialBedtime()">
        Next
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img [src]="profileData.ImageURL" />
      </ion-avatar>
      <h2>
        {{profileData.profileName}}
      </h2>
    </ion-item>
  </ion-list>
  <div class="setInitialFilters-spacer-2"></div>
  <h3 class="setInitialFilters-heading">
    Would you like to customize the filters for {{profileData.profileName}}?
  </h3>
  <div>
    <p class="setInitialFilters-p">
      You can always do this later
    </p>
  </div>
  <ion-item>
      <ion-label>
        Customize Filters
      </ion-label>
      <ion-toggle color="positive" [checked]="customize" [(ngModel)]="customize"></ion-toggle>
    </ion-item>
  <div>
    <josh-filters [age]="ageGroup" *ngIf="customize"></josh-filters>
    <p class="setInitialFilters-p"> 
      [IF ENABLED, SHOW FILTER OPTIONS - SAME AS JOSH FILTER PAGE]
    </p>
  </div>
  <div class="setInitialFilters-spacer"></div>
  <button ion-button color="calm" block (tap)="goToSetInitialBedtime()">
    Next
  </button>
</ion-content>
