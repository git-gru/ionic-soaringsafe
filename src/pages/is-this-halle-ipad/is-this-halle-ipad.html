<ion-header>
  <ion-navbar>
    <ion-title>
      Is this {{deviceName}} ?
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img [src]="profileData?.ImageURL" />
      </ion-avatar>
      <h2>
        {{profileData?.profileName}}
      </h2>
    </ion-item>
  </ion-list>
  <h3 class="isTheHalleIpad-heading">
      Are you using {{deviceName}} right now?
  </h3>
  
  <button ion-button outline color="calm" (tap)="goToStartPairingOnDevice()">
    Yes
  </button>
  <button ion-button outline color="calm" (tap)="goToReadyPairingOffDevice()">
    No
  </button>
  <div>
      <p class="isTheHalleIpad-heading">
        Either way works great. You can continue the pairing process from either {{deviceName}} or your own device.  
      </p>
    </div>
</ion-content>
