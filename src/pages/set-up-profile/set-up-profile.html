<ion-header>
  <ion-navbar>
    <ion-title>
      Set up Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/vEpWK3qFQyWoay94IbJz_girlicon1.png" />
      </ion-avatar>
      <h2>
        Halle
      </h2>
    </ion-item>
  </ion-list>
  <div class="setUpProfile-spacer"></div>
  <h3 class="setUpProfile-heading">
    Halle is a:
  </h3>
  <div>
    <button ion-button color="calm">
      Kid
    </button>
    <button ion-button outline color="calm">
      Teen
    </button>
    <button ion-button outline color="calm">
      Young Adult
    </button>
  </div>
  <div class="setUpProfile-spacer"></div>
  <div>
    <p class="setUpProfile-p">
      This is used to set the initial filter settings which you can always customize later.
    </p>
  </div>
  <button ion-button color="calm" block (tap)="goToSetInitialFilters()">
    Next
  </button>
</ion-content>
