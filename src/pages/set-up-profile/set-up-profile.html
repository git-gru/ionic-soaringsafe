
<header> <!-- extra class no-background -->
  <a class="go-back-link" href="javascript:history.back();"><i class="fa fa-arrow-left color-white"></i></a>
  <h1 class="page-title uppercase">Set up Profile</h1>

</header>
<ion-content padding>
  <div class="form-inputs i-page min-h-full white-bg">
    <div class="spacer" style="margin-top: 20px"></div>
    <h4 class="setUpProfile-heading" style="
    margin-top: 10px;
">
      How old is {{profileData && profileData.profileName}}?
    </h4>
    <div>
      <ion-toolbar>
        <ion-segment color="primary" [(ngModel)]="ageGroup" (ionChange)="onAgeChanged($event)">
          <ion-segment-button value="KID">
            12 or under
          </ion-segment-button>
          <ion-segment-button value="TEEN">
            13-15
          </ion-segment-button>
          <ion-segment-button value="YOUNG ADULT">
            16 or over
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </div>
    <div class="setUpProfile-spacer"></div>
    <div>
      <p class="setUpProfile-p">
        This age range is used to select the default filter settings. You can customize all settings later.
      </p>
    </div>

    <button class="waves-effect waves-light btn-large primary-color width-100"  (tap)="goToSetInitialFilters()">
      Next
    </button>
  </div>
</ion-content>
