
<ion-content padding>


  <div id="content" class="grey-blue signup">

    <!-- Toolbar -->
    <div id="toolbar" class="tool-signup primary-color animated fadeindown">
      <a href="javascript:history.back()" class="open-left">
        <i class="ion-android-arrow-back"></i>
      </a>
    </div>

    <form novalidate (ngSubmit)="onSubmit(userValid)" [formGroup]="userValid">

    <!-- Main Content -->
    <div class="signup-form animated fadeinup delay-2 z-depth-1">

      <h1>Sign Up</h1>

      <div class="input-field relative" >
        <i class="ion-android-contact prefix"></i>
        <div class="ml-8">
          <ion-item class="m-0 p-0">
            <i class="ion-android-contact prefix"></i>

            <ion-label floating>
              Parent's Name</ion-label>
            <ion-input class="with-icons" type="text" value="" formControlName="parentName"></ion-input>
          </ion-item>


        </div>
      </div>

      <div class="input-field relative" >
        <i class="ion-email prefix"></i>
        <div class="ml-8">
          <ion-item class="m-0 p-0">


            <ion-label floating>
              Email</ion-label>
            <ion-input class="with-icons" type="text" value="" formControlName="email"></ion-input>
          </ion-item>

          <small class="pl-6 block" no-lines *ngIf="( userValid.get('email').hasError('required') || userValid.get('email').hasError('email') ) && userValid.get('email').touched">
            <small class="signupForSoaringSafe-error " *ngIf="userValid.get('email').hasError('required') && userValid.get('email').touched">
              Email is required
            </small>
            <br>
            <small class="signupForSoaringSafe-error " *ngIf="userValid.get('email').hasError('email') && userValid.get('email').touched">
              Please enter valid email
            </small>
          </small>
        </div>
      </div>
      <div class="input-field relative" >
        <i class="ion-android-lock prefix"></i>
        <div class="ml-8">
          <ion-item class="m-0 p-0">
            <i class="ion-android-contact prefix"></i>

            <ion-label floating>
              Password</ion-label>
            <ion-input class="with-icons" type="password" value="" formControlName="password"></ion-input>
          </ion-item>

          <!-- Password Validation code Start -->
          <small class="signupForSoaringSafe-error pl-6" no-lines *ngIf="( userValid.get('password').hasError('minlength') || userValid.get('password').hasError('required') ) && userValid.get('password').touched">
            <small class="signupForSoaringSafe-error" *ngIf="userValid.get('password').hasError('required') && userValid.get('password').touched">
              password is required
            </small>
            <small class="signupForSoaringSafe-error" *ngIf="userValid.get('password').hasError('minlength') && userValid.get('password').touched">
              Minimum of 7 characters
            </small>
          </small>
          <!-- Password Validaton Code Ends -->
        </div>
      </div>

      <br>


      <button class="waves-effect waves-light btn-large accent-color width-100 m-b-20 animated bouncein delay-4" (tap)="goToCreateChildProfile(user)" [disabled]="userValid.invalid">Signup</button>
      <span>Have an account? <button class="primary-text"  (tap)="goToLoginToSoaringSafe()">Login</button></span>
    </div><!-- End of Main Contents -->
    </form>

  </div>

    <!--<ion-icon name="logo-google"></ion-icon>-->
    <!--Signup with Google-->
  <!--</button>-->
</ion-content>
