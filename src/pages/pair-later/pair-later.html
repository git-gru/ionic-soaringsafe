<header>
  <!-- extra class no-background -->
  <a class="go-back-link" href="javascript:history.back();">
    <i class="fa fa-arrow-left color-white"></i>
  </a>
  <h1 class="page-title i-title">Pair Later</h1>
</header>

<ion-content padding>
  <div class="form-inputs i-page min-h-full white-bg">
    <h3 class="pairLater-heading">Sounds like a plan</h3>
    <div>
      <p>
        You will need to pair this profile to {{deviceName}} before SoaringSafe can start working.
      </p>
      <p>
        <strong>When you are ready to pair {{profileData?.profileName}}'s profile to {{deviceName}} device, follow the instructions
          from the dashboard.</strong>
      </p>
    </div>

    <button class="waves-effect waves-light btn-large primary-color width-100" (tap)="goToFamily()">
      Go to Dashboard
    </button>
  </div>

</ion-content>
