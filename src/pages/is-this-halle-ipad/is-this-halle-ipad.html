<ion-header>
  <ion-navbar>
    <ion-title>
      Is this {{profileData?.profileName}}'s device?
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 
  <h3 class="isTheHalleIpad-heading">
      Right now, are you using {{profileData?.profileName}}'s device or your own parent device?
  </h3>
  <button ion-button outline color="calm" (tap)="goToReadyPairingOffDevice()">
      Parent Device
  </button>  
  <button ion-button outline color="calm" (tap)="goToStartPairingOnDevice()">
    {{profileData?.profileName}}'s device
  </button>
  <div>
      <p class="isTheHalleIpad-heading">
        Either way works great. You can continue the pairing process from either {{profileData?.profileName}}'s device or your own device.  
      </p>
    </div>
</ion-content>
