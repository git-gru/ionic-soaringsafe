<ion-header>
  <ion-navbar>
    <ion-title>
      Reward - Late Bedtime
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button outline block *ngIf="status == 'enabled'" (tap)='deletBedTime()'>Delete Late Bedtime Tonight</button>
  <h3 class="rewardLateBedtime-heading">
    Select bedtime for tonight:
  </h3>
    <ion-item>
      <ion-label>Late bedtime:</ion-label>
      <ion-select [(ngModel)] = 'bedtime'>
        <ion-option>9:00 PM</ion-option>
        <ion-option>9:30 PM</ion-option>
      </ion-select>
    </ion-item>
  <button ion-button color="calm" block (tap)="goToRewardJosh()">
    Save
  </button>
</ion-content>
